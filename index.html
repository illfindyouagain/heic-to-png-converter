<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to PNG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HEIC to PNG</h1>
            <p class="subtitle">Convert your images in seconds</p>
        </header>

        <main>
            <div class="upload-zone" id="uploadZone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <h2>Drop HEIC files here</h2>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept=".heic,.heif" multiple hidden>
            </div>

            <div class="files-container" id="filesContainer"></div>
        </main>

        <footer>
            <p>All conversions happen locally in your browser - your files never leave your device</p>
        </footer>
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
